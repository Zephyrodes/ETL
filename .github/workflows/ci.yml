name: ETL Pipeline - CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Test ETL Integrity

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            echo "Instalando dependencias desde requirements.txt..."
            pip install -r requirements.txt
          else
            echo "Instalando dependencias bÃ¡sicas..."
            pip install pytest boto3 pandas pyarrow holidays
          fi
          # Asegura que pytest estÃ© disponible en el PATH
          python -m pip install pytest

      - name: ğŸ§ª Run unit tests
        run: |
          echo "Ejecutando pruebas unitarias..."
          python -m pytest tests/test_etldimdate.py -v

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    name: ğŸš€ Deploy ETL Script to S3

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install AWS CLI
        run: |
          python -m pip install --upgrade pip
          pip install awscli

      - name: ğŸš€ Upload ETL script to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
          AWS_DEFAULT_REGION: "us-east-1"
        run: |
          echo "Subiendo ETL a S3..."
          aws s3 cp src/etldimdate.py s3://etlsakila/scripts/etldimdate.py --acl bucket-owner-full-control
